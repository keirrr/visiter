<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Visiter-narzędzie stosowane w firmach, gdzie wymaga się od użytkownika wcześniejszego umówienia wizyty w celu wykonania przez pracownika firmy danej usługi." />
    <meta name="keywords" content="Visiter,Calendar,kalendarz,umówienia,wizyty" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    

    <title>Visiter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="shortcut icon" href="pic/favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>

<body>
    <section id="sekcja">
        <br>
        <img src="pic/logo.PNG">
        <h3>LOGOWANIE</h3>
        <form action="/homepage.html" method="get">
            <label value="email"></label>
            <input for="email" type="email" value="E-mail">
            <br><br>
            <label for="pass"value="pass"></label>
            <input id="pass" for="pass" type="text" autocomplete="current-password" value="Hasło">
            <i  class="far fa-eye" id="eye" onclick="pokazhaslo()"></i><br>      
            <p>Przypomnij hasło</p><br>
            <input id="submit" type="submit" value="Zaloguj się"><br>
            Nie masz konta? <p onclick="rejestracja()">Załóż konto</p>
        </form>
    </section>
</body>
